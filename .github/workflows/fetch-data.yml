name: Fetch Dashboard Data

on:
  schedule:
    # Staggered to run 15 min before analysis at 12:00 and 00:00 UTC
    - cron: '45 11 * * *'   # 11:45 UTC — feeds the 12:00 UTC analysis run
    - cron: '0 6 * * *'     # 06:00 UTC — mid-morning data refresh
    - cron: '45 23 * * *'   # 23:45 UTC — feeds the 00:00 UTC analysis run
    - cron: '0 18 * * *'    # 18:00 UTC — evening data refresh
  workflow_dispatch:          # Allows manual trigger from GitHub website

permissions:
  contents: write             # Needed to commit and push dashboard-data.json

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: scripts

      - name: Configure git
        run: |
          git config user.name "Overwatch Bot"
          git config user.email "overwatch-bot@users.noreply.github.com"

      - name: Fetch data and push
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
          CRYPTOPANIC_API_KEY: ${{ secrets.CRYPTOPANIC_API_KEY }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
          TWELVE_DATA_KEY: ${{ secrets.TWELVE_DATA_KEY }}
        run: node fetch-data.js
        working-directory: scripts
