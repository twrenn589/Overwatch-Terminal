name: Fetch Dashboard Data

on:
  workflow_dispatch:          # Manual trigger only â€” automated runs use analyze-thesis.yml

permissions:
  contents: write             # Needed to commit and push dashboard-data.json

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: scripts

      - name: Configure git
        run: |
          git config user.name "Overwatch Bot"
          git config user.email "overwatch-bot@users.noreply.github.com"

      - name: Fetch data and push
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: node fetch-data.js
        working-directory: scripts
