name: Apply Approved Analysis

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'approve or reject'
        required: true
        default: 'approve'
        type: choice
        options:
          - approve
          - reject

jobs:
  apply:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.action == 'approve' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd scripts && npm install

      - name: Apply analysis to dashboard
        run: node scripts/apply-analysis.js

      - name: Commit dashboard updates
        run: |
          git config user.name "overwatch-bot"
          git config user.email "overwatch-bot@users.noreply.github.com"
          git add dashboard-data.json index.html scripts/events-history.json
          git diff --staged --quiet || git commit -m "approved: analysis applied $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push

  reject:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.action == 'reject' }}
    steps:
      - name: Analysis rejected
        run: echo "Analysis rejected â€” no changes applied."
